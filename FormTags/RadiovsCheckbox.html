<html>
    <head>
        <title>Radio vs Checkbox</title>
    </head>
    <body>
        <h4>Radio vs checkbox</h4>
        <form >
            <label >Gender:</label>
            <input type="radio" name="gender_Value"/>Male 
            <input type="radio" name="gender_Value"/>Female <br><br>

            <label >Preferred Loc:</label>
            <input type="checkbox">Mysore
            <input type="checkbox">Chennai
            <input type="checkbox">Bangalore
            <input type="checkbox">USA
            <input type="checkbox">Singapore
        </form>
    </body>
</html>
