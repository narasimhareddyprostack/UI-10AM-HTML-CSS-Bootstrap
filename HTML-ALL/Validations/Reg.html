<html>
    <head>
        <title>User Registration Details</title>
    </head>
    <body>
        <h3>User Registration Details</h3>
        <form action="/reg">
            <label >User Name</label>
            <input type="text"/> <br><br>

            <label >DOB::::::::::</label>
            <input type="date"/> <br><br>
            
            <label >Mobile No:::</label>
            <input type="number" tabindex="1"/> <br><br>
            
            <label >Gender</label>
            <input type="radio" name="gender_Value" tabindex="2"/> Male
            <input type="radio" name="gender_Value"/> Female <br><br>
            <label >State:::::::::</label>
            <select >
                <option >UP</option>
                <option >MP</option>
                <option >KA</option>
                <option >KL</option>
                <option >TN</option>
                <option >TS</option>
            </select> <br><br>
            <label >Message:</label>
            <textarea rows="5" cols="30" ></textarea>
            <br><br>
            <input type="checkbox" /> Please Accept <a target="_blank" href="https://www.flipkart.com/pages/terms?otracker=footer_navlinks"> Terms&Cond </a><br><br>
            
            <input type="submit" value="Registration">
            <input type="reset" value="Cancel">
        </form>
    </body>
</html>
