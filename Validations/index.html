<html>
    <head>
        <title>Validation Attributs</title>
    </head>
    <body>
        <h3>Form Validation</h3>
        <form action="/login">
            <label>Email Id:</label>
            <input type="email" required/> <br><br>

            <label >Password</label>
            <input type="password" required/><br><br>
            <input type="submit" value="Login"/>
        </form>
    </body>
</html>
